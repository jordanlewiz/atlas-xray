<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Models Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 5px; max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .progress { width: 100%; height: 20px; background: #f0f0f0; border-radius: 10px; margin: 10px 0; }
        .progress-bar { height: 100%; background: #007bff; border-radius: 10px; transition: width 0.3s; }
    </style>
</head>
<body>
    <h1>üè† Local AI Models Test</h1>
    
    <div id="status" class="status info">
        Ready to test local AI model system...
    </div>
    
    <div id="progress-container" style="display: none;">
        <div>Loading Progress:</div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div id="progress-text">0%</div>
    </div>
    
    <button onclick="testLocalModels()">üè† Test Local Model System</button>
    <button onclick="testQualityAnalysis()">üß™ Test Quality Analysis</button>
    <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    
    <h3>Console Log:</h3>
    <div id="log" class="log"></div>
    
    <script type="module">
        // Import the transformers library (v2.15.0)
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.15.0/+esm';
        
        // Configure environment like our local model manager
        env.allowLocalModels = true;
        env.allowRemoteModels = true;
        env.useBrowserCache = true;
        env.cacheDir = './.transformers_cache';
        
        // Override console to capture output
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        function addToLog(level, ...args) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logEntry = document.createElement('div');
            logEntry.style.marginBottom = '5px';
            
            const colors = {
                error: '#dc3545',
                warn: '#ffc107', 
                info: '#17a2b8',
                default: '#28a745'
            };
            
            logEntry.style.color = colors[level] || colors.default;
            logEntry.innerHTML = `<strong>[${timestamp}] ${level.toUpperCase()}:</strong> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = (...args) => { originalLog(...args); addToLog('info', ...args); };
        console.warn = (...args) => { originalWarn(...args); addToLog('warn', ...args); };
        console.error = (...args) => { originalError(...args); addToLog('error', ...args); };
        
        let globalModel = null;
        
        // Test local model system
        window.testLocalModels = async function() {
            const statusDiv = document.getElementById('status');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Testing local model system...';
            progressContainer.style.display = 'block';
            
            try {
                console.log('üè† Starting local model system test...');
                
                // Create model with progress tracking
                console.log('üì• Creating question-answering pipeline with caching...');
                
                const model = await pipeline('question-answering', 'Xenova/distilbert-base-cased-distilled-squad', {
                    quantized: true,
                    cache_dir: './.transformers_cache',
                    local_files_only: false,
                    progress_callback: (progress) => {
                        console.log('Model loading progress:', progress);
                        if (progress.progress !== undefined) {
                            const percent = Math.round(progress.progress * 100);
                            progressBar.style.width = percent + '%';
                            progressText.textContent = percent + '%';
                        }
                    }
                });
                
                globalModel = model;
                console.log('‚úÖ Model pipeline created successfully');
                
                // Test the model
                console.log('üß™ Testing model with sample question...');
                const testQuestion = 'What is the main benefit?';
                const testContext = 'The main benefit of this approach is that it provides faster and more reliable AI analysis by using locally cached models.';
                
                const result = await model(testQuestion, testContext);
                console.log('‚úÖ Model test result:', result);
                
                if (result && result.answer) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Local Model System Working! Answer: "${result.answer}"`;
                    progressBar.style.width = '100%';
                    progressText.textContent = '100% - Complete';
                } else {
                    throw new Error('Model returned no answer');
                }
                
            } catch (error) {
                console.error('‚ùå Local model test failed:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Local Model Test Failed: ${error.message}`;
                progressContainer.style.display = 'none';
            }
        };
        
        // Test quality analysis
        window.testQualityAnalysis = async function() {
            if (!globalModel) {
                alert('Please run "Test Local Model System" first!');
                return;
            }
            
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Testing quality analysis...';
            
            try {
                console.log('üîç Testing quality analysis with sample update...');
                
                const sampleUpdate = 'We have decided to pause this project due to resource constraints. The team needs to focus on higher priority initiatives. We will resume in Q2 when additional resources become available.';
                const questions = [
                    'Why was this paused?',
                    'What is the reason?',
                    'When will it be resumed?',
                    'What is the impact?'
                ];
                
                const results = [];
                for (const question of questions) {
                    console.log(`‚ùì Asking: "${question}"`);
                    const result = await globalModel(question, sampleUpdate);
                    console.log(`üí° Answer: "${result.answer}" (confidence: ${result.score.toFixed(3)})`);
                    results.push({ question, answer: result.answer, score: result.score });
                }
                
                const avgScore = results.reduce((sum, r) => sum + r.score, 0) / results.length;
                console.log(`üìä Average confidence score: ${avgScore.toFixed(3)}`);
                
                statusDiv.className = 'status success';
                statusDiv.textContent = `‚úÖ Quality Analysis Complete! Average confidence: ${(avgScore * 100).toFixed(1)}%`;
                
            } catch (error) {
                console.error('‚ùå Quality analysis test failed:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Quality Analysis Failed: ${error.message}`;
            }
        };
        
        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
        };
        
        console.log('üì± Local model test page loaded');
        console.log('üîß Environment configured for local model caching');
    </script>
</body>
</html>
